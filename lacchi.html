    <h1 class="head2">Ingredients:</h1><br>
    <p>
        Tok doi(plain yogurt)/Curd - 1 1/2 cup<br>

cool milk - 1 cup<br>

Sugar - 4 tbs or to taste<br>

Bit lobon/Black salt - a pinch<br>

lemon juice - 1 tablespoon<br>
<br>
    </p>
    <h1 class="head2">How to Make:</h1>
    <p>
        Blend curd/yogurt, water and sugar.
<br>
Pour into glasses and serve.
<br>
Serve chilled.
    </p>
